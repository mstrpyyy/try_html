<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        Button {
            width: 100%;
            border: none;
            border-radius: 4px;
        }
        .red {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Nyobain Fundamental Course RevoU</h1> 
    <h2>Bikin kalkulator gweh</h2>
    <table>
        <tr>
            <th colspan="4"><input type="text" name="display"></th>
        </tr>
        
        <tr>
            <td colspan="2">
                <button class="red">AC</button></td>
            <td><button>C</button></td>
            <td><button>*</button></td>
            <td></td>
        </tr>

        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>

        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>

        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>:</button></td>
        </tr>

        <tr>
            <td colspan="3"><button>0</button></td>
            <td><button>&leftarrow;</button></td>


        </tr>


    </table>
</body>
</html>
