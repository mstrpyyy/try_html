<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        Button {width: 100%}
    </style>
</head>
<body>

    <h1>Nyobain Fundamental Course RevoU</h1> 

    <h2>Latihan list deh</h2>

    <h3>Unordered List</h3>
   <p><u>ORANG KEREN</u></p>
    <ul>
        <li>arya</li>
        <li>denisse</li>
        <ul>
            <li>test</li>
        </ul>
        <li>gaada lagi</li>   
    </ul>

    <h3>Ordered List</h3>
    <p><u>ORANG KEREN TAPI PAKE NOMER WKWKWKWK</u></p>
        <ol type="1">
            <li>arya juga</li>
            <li>denisse</li>
            <ol>
                <li type="A">test</li>
            </ol>
            <li>udah deh kayanya</li>
        </ol>

        <h2>Bikin kalkulator gweh</h2>
    <table>
        <tr>
            <th colspan="4"><input type="text" name="display"></th>
        </tr>
        
        <tr>
            <td colspan="2"><button>AC</button></td>
            <td><button>C</button></td>
            <td><button>*</button></td>
            <td></td>
        </tr>

        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>

        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>

        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>:</button></td>
        </tr>

        <tr>
            <td colspan="3"><button>0</button></td>
            <td><button>%</button></td>


        </tr>


    </table>
</body>
</html>
