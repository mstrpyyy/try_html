<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy HTML Example</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ffcccb, #ffd700);
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin: 100px;
      font-size: 4em;
      color: #ff6347;
      text-shadow: 4px 4px 4px #ff0000;
      transform: rotate(15deg);
    }

    p {
      text-align: center;
      font-size: 2em;
      color: #800080;
      text-shadow: 3px 3px 3px #4b0082;
      animation: rainbow 5s infinite;
    }

    @keyframes rainbow {
      0% { color: #ff0000; }
      20% { color: #ff7f00; }
      40% { color: #ffff00; }
      60% { color: #00ff00; }
      80% { color: #0000ff; }
      100% { color: #8b00ff; }
    }
  </style>
</head>

  <p>This is a crazy HTML example to show off!</p>

</html>
