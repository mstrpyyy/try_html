<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Text with Line Break</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .gradient-text {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      color: transparent;
      display: inline-block;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="gradient-text">
    Gradient<br>Text
  </div>
</body>
</html>
